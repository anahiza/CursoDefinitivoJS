<!DOCTYPE html>
<html>
<head>
	<title>Platzigram</title>
	<<!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<meta name="viewport" content="width=devicd-width, initial-scale=1.0, user-scalable=no" />
	<meta charset="utf-8" />
</head>
<body>
<section id="main-container">
	<div class="container">
		<div class="row">
			<div class="col s10 push-s1">
				<div class="row">
					<div class="row">
						<div class="col m5 hide-on-small-only">
							imagen
						</div>
						<div class="col s12 m7">
							<div class="row">

								<div class="signup-form">
									<h1 class="platzigram">
										Platzigram
									</h1>
									<form  class="signup-form">
										<h2>Registrate para ver fotos de tus amigos estudiando en Platzi</h2>
										<div class="section">
											<a href="" class="btn btn-fb hide-on-small-only">Iniciar Sesión con Facebook</a>
											<a href="" class="btn btn-fb hide-on-med-and-up">Iniciar Sesión</a>
										</div>
										<div class="divider">			
										</div>
										<div class="section">
											<input type="email" name="email" placeholder="Correo Electrónico"/>
											<input type="text" name="name" placeholder="Nombre Completo" />
											<input type="text" name="username" placeholder="Nombre de Usuario" />
											<input type="password" name="password" placeholder="Contraseña">
											<button class="btn waves-effect waves-light" type="submit">Regístrate</button>
										</div>								
									</form>
								</div>
							</div>
							<div class="row">
								<div class="login-box">
									¿Tienes una cuenta? <a href="/signin">Sign in</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<footer class="site-footer">
	<div class="container">
		<div class="row">
			<div class="col s12 l3 center-align">
				<select>
			      <option value="" selected>Idioma</option>
			      <option value="1">Español</option>
			      <option value="2">Inglés</option>			      
		    	</select>
		    	<label>Materialize Select</label>
			</div>
		</div>
	</div>
	
</footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
          
</body>
</html>
